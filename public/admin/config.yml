backend:
  name: github
  repo: ari-motors-team/elektrotransporter-vergleich
  branch: dev
  base_url: https://preview-elektrotransporter-vergleich.vercel.app
  auth_endpoint: api/auth

media_folder: public/images
public_folder: /images
local_backend: true

i18n:
  structure: multiple_folders
  locales: [de, en]
  default_locale: de

collections:
  - label: "Pages"
    name: "pages"
    identifier_field: path
    folder: "content/pages"
    create: true
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Path", name: "path", widget: "string", i18n: duplicate }
      - label: "Description"
        name: "description"
        widget: "text"
        i18n: true
      - {
          label: Image,
          name: src,
          widget: image,
          i18n: duplicate,
          choose_url: false,
        }
      - label: "Content"
        name: "content"
        widget: "list"
        summary: "{{fields.name}}"
        i18n: true
        required: false
        fields:
          - { label: "Name", name: "name", widget: "string", i18n: duplicate }
          - { label: "Markdown", name: "markdown", widget: "markdown" }
          - {
              label: "Details",
              name: "details",
              widget: "markdown",
              required: false,
            }

  - label: "Blogs"
    name: "blogs"
    folder: "content/blogs"
    create: true
    i18n: true
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          default: "ein titel",
          i18n: true,
          required: true,
        }
      - {
          label: "Slug",
          name: "slug",
          widget: "string",
          default: "es sollte das gleich mit der `name` Angabe von dem Auto sein",
          i18n: duplicate,
          required: true,
        }
      - {
          label: "Youtube Link",
          name: "youtubeLink",
          widget: "string",
          default: "bitte auffuelen",
          i18n: duplicate,
        }
      - label: "Category"
        name: "category"
        widget: "select"
        multiple: false
        i18n: duplicate
        required: true
        options:
          [
            "neuigkeiten",
            "foerderung",
            "haeufig_gestellte_fragen",
            "referenzen",
          ]
      # - label: "post related vehicles"
      #   name: "vehicle"
      #   widget: "relation"
      #   collection: "vehicles"
      #   search_fields: ["name"]
      #   display_fields: ["name"]
      #   value_field: "rating"
      #   required: true
      - label: "Published at"
        name: "publishedAt"
        widget: "date"
        default: ""
        format: "MM/DD/YYYY"
        i18n: true
      - {
          label: Image,
          name: src,
          widget: image,
          i18n: duplicate,
          choose_url: false,
        }
      - {
          label: "Description",
          name: "description",
          widget: "markdown",
          default: "bitte auffuelen",
          i18n: true,
          required: true,
        }
      - {
          label: "Content-Body",
          name: "body",
          widget: "markdown",
          default: "bitte auffuelen",
