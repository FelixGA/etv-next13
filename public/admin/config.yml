        widget: "relation"
        collection: "blogs"
        search_fields: ["title"]
        display_fields: ["title"]
        value_field: "contentHeading"

      - label: "Description"
        name: "description"
        widget: "markdown"
        required: true
        i18n: true
      - {
          label: Image,
          name: src,
          widget: image,
          i18n: duplicate,
          allow_multiple: true,
        }
      - label: "Body"
        name: "body"
        widget: "markdown"
        i18n: true

