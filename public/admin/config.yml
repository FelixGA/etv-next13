backend:
  name: github
  repo: ari-motors-team/elektrotransporter-vergleich
  branch: dev
  base_url: https://preview-elektrotransporter-vergleich.vercel.app
  auth_endpoint: api/auth

media_folder: public/images
public_folder: /images
local_backend: true

i18n:
  structure: multiple_folders
  locales: [de, en]
  default_locale: de

collections:
  - label: "Pages"
    name: "pages"
    identifier_field: path
    folder: "content/pages"
    create: true
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Path", name: "path", widget: "string", i18n: duplicate }
      - label: "Description"
        name: "description"
        widget: "text"
        i18n: true
      - {
          label: Image,
          name: src,
          widget: image,
          i18n: duplicate,
          choose_url: true,
        }
      - label: "Content"
        name: "content"
        widget: "list"
        summary: "{{fields.name}}"
        i18n: true
        required: false
        fields:
          - { label: "Name", name: "name", widget: "string", i18n: true }
          - { label: "Markdown", name: "markdown", widget: "markdown" }
          - {
              label: "Details",
              name: "details",
              widget: "markdown",
              required: false,
            }

  - label: "Blog"
    name: "blog"
    folder: "content/posts"
    create: true
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Slug", name: "slug", widget: "string", i18n: duplicate }
      - label: "Published at"
        name: "publishedAt"
        widget: "date"
        default: ""
        format: "MM/DD/YYYY"
        i18n: true
      - label: "Description"
        name: "description"
        widget: "text"
        i18n: true
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        choose_url: true
        media_library:
          config:
            multiple: true
      - { label: "Preview", name: "body", widget: "markdown", i18n: true }

  - label: "Vehicle"
    name: "vehicles"
    folder: "content/vehicles"
    create: true
    slug: "{{fields.name}}"
    identifier_field: name
    i18n: true

    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          i18n: true,
          required: true,
        }
      - {
          label: "name",
          name: "name",
          widget: "string",
          i18n: duplicate,
          required: true,
          pattern:
            ["[^!@#$%^&>*(),=+{:}|?><|}]", "Must be also unique for every car"],
        }

      - { label: "Price", name: "price", widget: "number", i18n: duplicate }
      # - label: "Published at"
      #   name: "publishedAt"
      #   widget: "date"
      #   default: ""
      #   format: "MM/DD/YYYY"
      #   i18n: true
      - label: "Description"
        name: "description"
        widget: "markdown"
        i18n: true
      - {
          label: Image,
          name: src,
          widget: image,
          i18n: duplicate,
          allow_multiple: true,
        }
      - label: "Body"
        name: "body"
        widget: "markdown"
        i18n: true

      - label: "Category"
        name: "category"
        widget: "select"
        multiple: false
        i18n: true
        options:
          [
            "Pritsche",
            "Kipper",
            "Kasten",
            "Koffer",
            "flatbed truck",
            "tipper truck",
            "panel van",
            "box van",
          ]
      - label: "Type-Class"
        name: "typeClass"
        widget: "select"
        multiple: false
        i18n: duplicate
        options: ["L7E", "L6E", "N1", "N1N2", "N2"]
        # default: ["Design"]
      - label: "Loadingweight"
        name: "loadingWeight"
        widget: "object"
        summary: "{{fields.key}}: {{fields.value}} {{fields.baseUnit}}"
        i18n: true
        fields:
          - { label: "Key", name: "key", widget: "string", i18n: true }
          - { label: "Value", name: "value", widget: "number", i18n: duplicate }
          - {
              label: "baseUnit",
